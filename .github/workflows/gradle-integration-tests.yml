name: Gradle SQS integration tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Pull localstack image
        run: docker pull localstack/localstack

      - name: Build and run integration tests
        run: |
          pushd maat-court-data-api
          chmod +x ./gradlew
          ./gradlew build