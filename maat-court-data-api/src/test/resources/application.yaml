spring:
  datasource:
    url: jdbc:h2:mem:mla;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initilization-mode: embedded
    platform: h2
    name: MLA

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        defaulat_schema: mla