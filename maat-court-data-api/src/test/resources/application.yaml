spring:
  liquibase:
    enabled: false
  datasource:
    url: jdbc:h2:mem:mla;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initilization-mode: embedded
    platform: h2
    name: MLA

  security:
    oauth2:
      client:
        provider:
          cda:
            tokenUri: dummyURL
        registration:
          cda:
            clientId: dummyURL
            clientSecret: dummyURL
            authorizationGrantType: client_credentials

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate:
        defaulat_schema: mla
        enable_lazy_load_no_trans: true

cloud-platform:
  aws:
    sqs:
      region: eu-west-2
      accesskey: access
      secretkey: secret
      queue:
        link: link
        unlink: unlink
        laaStatus:  laaStatus
        hearingResulted: hearing
        laaStatusJob: laaStatusJob
        createLinkCpStatusJob: createLinkCpStatusJob
        prosecutionConcluded: prosecutionConcluded
        config:
          messageDelay: 900
          messageDelayDuration: 120

cda:
  oauth:
    url: cdaAuthUrl
    clientId: cdaClient
    clientSecret: cdaPass
  laastatus:
    url: "http://localhost:1234/update"

queue:
  message:
    log:
      cron:
        expression: 0 0 0 * * *
      expiryInDays: 15

sentry:
  environment: ${SENTRY_ENV}
  dsn: https://39f002f57fb94029b7f96843e59d1b55:f14e3ee3bf7d4c72aea8b6a0b93e569b@sentry.service.dsd.io/173?stacktrace.app.packages=uk.gov
  release: 1.1.1
  servername: aws-ecs-con

springdoc:
  api-docs:
    path: /maat-api

swagger-ui:
  path: /open-api/docs.html

feature:
  postMvpEnabled: true

version: 0.0.1

api-endpoints:
  assessments-domain: /api/internal/v1/assessment

xray:
  enabled: false
