server:
  port : 8090
spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver

  liquibase:
    enabled: false

  security:
    oauth2:
      client:
        provider:
          cda:
            tokenUri: ${CDA_OAUTH_URL}
        registration:
          cda:
            clientId: ${CDA_OAUTH_CLIENT_ID}
            clientSecret: ${CDA_OAUTH_CLIENT_SECRET}
            authorizationGrantType: client_credentials
springdoc:


  api-docs:
    path: /maat-api
    enabled: true

  swagger-ui:
    path: /open-api/docs.html


  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    open-in-view: false
    show-sql: false
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true

cloud-platform:
  aws:
    sqs:
      region: ${CLOUD_PLATFORM_QUEUE_REGION}
      accesskey: ${CLOUD_PLATFORM_QUEUE_ACCESS_KEY}
      secretkey: ${CLOUD_PLATFORM_QUEUE_SECRET_KEY}
      queue:
        link: ${CREATE_LINK_QUEUE}
        unlink: ${UNLINK_QUEUE}
        laaStatus: ${LAA_STATUS_UPDATE_QUEUE}
        hearingResulted: ${HEARING_RESULTED_QUEUE}
        config:
          messageDelay: 900

cda:
  laastatus:
    url: ${CDA_LAA_STATUS_URL}

queue:
  message:
    log:
      cron:
        expression: 0 0 0 * * *
      expiryInDays: 15

sentry:
  environment: ${SENTRY_ENV}
  release: 1.1.1
  servername: aws-ecs

feature:
  postMvpEnabled: ${POST_MVP_ENABLED}
