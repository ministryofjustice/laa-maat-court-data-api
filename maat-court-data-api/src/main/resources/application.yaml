server:
  port : 8090

spring:
  graphql:
    path: ${api-endpoints.assessments-domain}/graphql

  application:
    name: maat-cd-api

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      maximum-pool-size: 50

  liquibase:
    enabled: false

  security:
    oauth2:
      client:
        provider:
          cda:
            tokenUri: ${CDA_OAUTH_URL}
        registration:
          cda:
            clientId: ${CDA_OAUTH_CLIENT_ID}
            clientSecret: ${CDA_OAUTH_CLIENT_SECRET}
            authorizationGrantType: client_credentials

  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    open-in-view: false
    show-sql: false
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.enable_lazy_load_no_trans: true

springdoc:
  packagesToScan: gov.uk.courtdata
  show-actuator: true
  api-docs:
    path: /maat-api
    enabled: true

  swagger-ui:
    path: /open-api/docs.html
    enabled: true
    operationsSorter: method

cloud-platform:
  aws:
    sqs:
      region: ${CLOUD_PLATFORM_QUEUE_REGION}
      accesskey: ${CLOUD_PLATFORM_QUEUE_ACCESS_KEY}
      secretkey: ${CLOUD_PLATFORM_QUEUE_SECRET_KEY}
      queue:
        link: ${CREATE_LINK_QUEUE}
        unlink: ${UNLINK_QUEUE}
        hearingResulted: ${HEARING_RESULTED_QUEUE}
        createLinkCpStatusJob: ${CREATE_LINK_CP_STATUS_JOB_QUEUE}
        prosecutionConcluded: ${LAA_PROSECUTION_CONCLUDED_QUEUE}
        config:
          messageDelay: 900
          messageDelayDuration: 120

cda:
  url: ${CDA_BASE_URL}
  laastatus:
    url: "/api/internal/v1/representation_orders"
  hearing:
    url: "/api/internal/v2/hearing_results/{hearingId}"

queue:
  message:
    log:
      cron:
        expression: 0 0 0 * * *
      expiryInDays: 30

sentry:
  dsn: https://27fa5ff9451241cc8cd9aa85dac09e60@o345774.ingest.sentry.io/5372961
  environment: ${SENTRY_ENV}
  release: 1.1.0
  servername: aws-ecs-container
  send-default-pii: true
  attach-stacktrace: true
  sample-rate: 0.05

api-endpoints:
  assessments-domain: /api/internal/v1/assessment

feature:
  postMvpEnabled: ${POST_MVP_ENABLED}


version: 0.0.1

management:
  endpoints:
    web:
      exposure:
        include: health, metrics
  metrics:
    enable:
      process: false
      jdbc: true
      logback: false
      spring: true
      tomcat: false
      hikaricp: true
      jvm: true
      system: true
    export:
      cloudwatch:
        enabled: ${ENABLE_CLOUDWATCH_METRICS}
        namespace: MAAT-COURT-DATA-API
        batch-size: ${CLOUDWATCH_BATCH_SIZE}
        step: ${CLOUDWATCH_STEP}

aws:
  region: ${AWS_DEFAULT_REGION}
  xray-enabled: ${AWS_XRAY_SDK_ENABLED}

